<!DOCTYPE html>
<html>
	<head>
		<title>Play the Magic Eight Ball</title>
		<link href='http://fonts.googleapis.com/css?family=Mystery+Quest' rel='stylesheet' type='text/css'>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

		<SCRIPT LANGUAGE="JavaScript">

		var answers = new Array(
			"Yes.",
			"No.", 
			"My sources are pointing toward yes.", 
			"It's possible.",
			"Very unlikely.", 
			"Can you repeat the question?",
			"Absolutely not.", 
			"Sure.",
			"Ask again later."
			);

		function fortune() {
			num = Math.round( (answers.length - 1) * Math.random());
			return answers[num];
		}
	</script>
	


	</head>
	<body>
		<div id="top">
		<h2>Your fortune Revealed</h2>
		</div>
		<div id="bottom">
			<div>
			<form class="form">
				<b>Your Fortune:</b>
				<input type=text name=answer size=35>
				</br>
				<input type=button name=ask value="ask" onClick="this.form.answer.value = fortune();">
		</form>
		</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Play the Magic Eight Ball</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src=""http://unslider.com/unslider.min.js"></script>
		<SCRIPT LANGUAGE="JavaScript">

		var answers = new Array(
			"Yes.",
			"No.", 
			"My sources are pointing toward yes.", 
			"It's possible.",
			"Very unlikely.", 
			"Can you repeat the question?",
			"Absolutely not.", 
			"Sure.",
			"Ask again later."
			);

		function fortune() {
			num = Math.round( (answers.length - 1) * Math.random());
			return answers[num];
		}
	</script>
	


	</head>
	<body>
		<div id="top">
		</div>
		<div id="bottom">
			<div>
			<form class="form">
				<input type=button name=ask value="ask" onClick="this.form.answer.value = fortune();">
			</br>	
				<b>Answer: </b>
				<input type=text name=answer size=35>
				</br>
		</form>
		</div>
		</div>
	</body>
</html>
